
<ul>
    {% if comments %}
        {% for c in comments %}
            <li><strong>{{c.author.username}}</strong>:<p></p>
            {{c.content}}<p></p>
            {{c.writtenTime}} <strong>{{c.likes}}</strong> likes <strong>{{c.dislikes}}</strong> dislikes<p></p></li>
        {% endfor %}
    {% else %}
        <li>No comment yet.</li>
    {% endif %}
</ul>
